<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Convert Money</title>
</head>

<body>
    <img src="./assets/logo.gif" alt="logo-converso-de-moedas" class="logo">
    <main>
        <label for="">
            Converter <b>de</b>
            <select name="" id="" class="moeda-selecionada-converter">
                <option value="real">R$ Real</option>
                <option value="dolar">US$ Dólroar americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label for="">
            Converter <b>para</b>
            <select name="" id="" class="moeda-selecionada-convertida">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="real">R$ Real</option>
            </select>
        </label>

        <label for="">
            Valor
            <input type="text" placeholder="R$: 10.000,00" class="input-valor-converter">
        </label>

        <button class="botao-converter" id="btn-converte">Converter</button>

        <section>
            <div class="caixa-moedas">
                <img class="imagem-moeda-converter" src="./assets/real.png" alt="logo-moeda-a-converter">
                <p id="nome-moeda-converter" class="moeda">Real</p>
                <p class="valor-moeda-converter">R$ 0,00</p>
            </div>

            <img src="./assets/arrow.png" alt="seta" class="seta" >

            <div class="caixa-moedas">
                <img class="imagem-moeda-convertida" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="moeda" id="nome-moeda-convertida">Dolar americano</p>
                <p class="valor-moeda-convertida">US$ 0,00</p>
            </div>
        </section>
    </main>
</body>

<script src="scripts.js"></script>

</html>
